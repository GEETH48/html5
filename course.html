<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: lightgray;
            color: black;
        }
        .container {
            text-align: center;
        }
        .header {
            color: darkblue;
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: 150px;
            border: 2px solid gray;
            border-radius: 5px;
        }
        .content {
            font-size: 18px;
            color: dimgray;
            margin: 10px 0;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Online Courses</h1>
        <div class="image-container">
            <img src="C:/Users/lenovo/OneDrive/Desktop/Assignment%202/course" alt="course image">
        </div>
        <div class="content">
            <p>Explore a variety of online courses that will help you improve your skills. Topics include data structures, algorithms, machine learning, web development, and much more!</p>
            <p>Enroll in both free and paid courses to expand your knowledge and enhance your career!</p>
        </div>
        <div class="form-container">
            <form action="#" method="POST">
                <input type="text" name="course-search" placeholder="Search for a course" required>
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
