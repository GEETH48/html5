<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 0 20px;
        }
        .logo img {
            height: 80px;
        }
        .title h1 {
            margin: 0;
            text-align: center;
        }
        .navbar {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        .navbar a:hover {
            color: white;
            background-color: black;
            padding: 5px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            background-color: black;
            color: white;
            padding: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: white;
            color: black;
        }
        .content {
            width: 75%;
            background-color: white;
            padding: 20px;
        }
    </style>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => {
                    document.querySelector('.content').innerHTML = '<p>Error loading content.</p>';
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="C:/Users/lenovo/OneDrive/Desktop/Assignment%202/gfg%20logo" alt="Website Logo">
            </div>
            <div class="title">
                <h1>GEEKS FOR GEEKS</h1>
            </div>
        </div>
        <div class="navbar">
            <a onclick="loadContent('home.html')">Home</a>
            <a onclick="loadContent('login.html')">Login</a>
            <a onclick="loadContent('registration.html')">Registration</a>
            <a onclick="loadContent('catalogue.html')">Catalogue</a>
            <a onclick="loadContent('cart.html')">Cart</a>
            <a onclick="loadContent('contact.html')">Contact Us</a>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <p><a onclick="loadContent('Tutorials.html')">Tutorials</a></p>
                <p><a onclick="loadContent('Interview.html')">Interview</a></p>
                <p><a onclick="loadContent('Course.html')">Courses</a></p>
                <p><a onclick="loadContent('Coding.html')">Coding</a></p>
            </div>
            <div class="content">
                <p>Welcome to Geeks for Geeks! Select a page to load content.</p>
            </div>
        </div>
    </div>
</body>
</html>
